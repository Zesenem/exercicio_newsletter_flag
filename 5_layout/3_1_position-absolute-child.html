<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        section {
            background-color: antiquewhite;
            width: 600px;
            height: 400px;
            margin: auto;

            border-radius: 10px;

            position: relative;

        }

        p {
            background-color: aquamarine;
            width: 300px;
            height: 200px;

            position: absolute ;
            top: 100px;
            left: 50px;
            margin: auto;

            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Position Absolute</h1>
    <section>
        <p>

    </section>

</html>
