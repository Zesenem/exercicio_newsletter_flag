<!DOCTYPE html>
<html>
    <head>
        <title>Image Sizes</title>
        <style type="text/css">

            img, video, object {
                max-width: 100%; /* Set image to Responsive */
            }

            .img1 {

                height: auto;
            }

        </style>
    </head>
    <body>
        <img src="images/magnolia-large.jpg" alt="Magnolia" class="img1" />
        <img src="images/magnolia-medium.jpg" alt="Magnolia" />
        <img src="images/magnolia-small.jpg" alt="Magnolia" />
    </body>
</html>
